<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration Form</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="index.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </head>
    <body>
        <div class="registration-container">
            <div class="form-wrapper">
                <form method="post" type="/addUsers">
                    <h2>Registration Form</h2>
                    <br>
                    <div class="form-group row">
                      <label for="staticEmail" class="col-sm-2 col-form-label">First&nbsp;Name</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="firstName" placeholder="Enter Your First Name">
                        <span id="firstNameErrorSection" style="color: red;"></span>
                      </div>
                    </div>
                    <br>
                    <div class="form-group row">
                      <label for="inputPassword" class="col-sm-2 col-form-label">Last&nbsp;Name</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="lastName" placeholder="Enter Your Last Name">
                        <span id="lastNameErrorSection" style="color: red;"></span>
                      </div>
                    </div>
                    <br>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="email" placeholder="Your Email">
                          <span id="emailErrorSection" style="color: red;"></span>
                        </div>
                    </div>
                    <br>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                          <input type="password" class="form-control" id="current-pass" placeholder="Enter Password">
                          <span id="passwordErrorSection" style="color: red;"></span>
                        </div>
                    </div>
                    <br>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Address</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="address" placeholder="Enter Your Address">
                          <span id="addressErrorSection" style="color: red;"></span>
                        </div>
                    </div>
                    <br>
                    <div class="custom-control custom-checkbox">
                        <label class="custom-control-label" for="customCheck1">Gender</label>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="radio" class="custom-control-input" name="gender" value="M" checked>&nbsp;Male
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="radio" class="custom-control-input" name="gender" value="F">&nbsp;Female
                    </div>
                    <br>
                    <button type="button" id="signup" class="btn btn-primary">SignUp</button>
                </form>
            </div>
        </div>
    </body>
</html>
